<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    
    <div class="CRUDS">
        <div class="head">
            <h1>CRUD</h1>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id='price' placeholder="price">
                <input onkeyup="gettotal()" type="number" id='taxes' placeholder="Taxes">
                <input onkeyup="gettotal()" type="number" id='ads' placeholder="Ads">
                <input  onkeyup="gettotal()"type="number" id='discount' placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="btn">create</button>
        </div>
        <div class="output">
            <div class="searchblock">
                <input onkeyup="getsearch(this.value)" type="text" id="search" placeholder="search">
                <div class="searchbutton">
                    <button onclick="getsearchby(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearchby(this.id)" id="searchcatogery">search by catogery</button>
                    <button onclick="getsearchby(this.id)" id="searchprice">search by price</button>
                </div>
            </div>

            <table>
                <tr>
                    <td>Id</td>
                    <td>title</td>
                    <td>price</td>
                    <td>taxes</td>
                    <td>ads</td>
                    <td>discount</td>
                    <td>total</td>
                    <td>category</td>
                    <td>update</td>
                    <td>delete</td>
                </tr>
                <tbody id="tbody">
                    
                    
                </tbody>
                <div id="delall"></div>
            </table>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
